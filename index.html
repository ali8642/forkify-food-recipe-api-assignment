<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forkify Food Recipe Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>

        <!-- navbar -->
        <nav>
            <div class="navLogo">
                <span><i class="fa-solid fa-utensils"></i></span>
                <h1 class="dancing-script">forkify</h1>
            </div>
            <div id="searchArea">
                <input type="text" id="searchInput" placeholder="Search over 1,000,000 recipes...">
                <button type="submit" id="searchBtn"><i class=" fa-solid fa-magnifying-glass"></i></button>
            </div>
        </nav>

        <!-- Main Area -->
        <div id="mainArea">
            <div id="foodItemArea"></div>

            <div id="recipeDetails"></div>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
